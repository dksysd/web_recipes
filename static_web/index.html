<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
      var movemenu = function () {
        $("#menu").toggleClass("active");
        $("#main_frame").toggleClass("active");
        $("#menu_list").toggleClass("active");
        $("#menu_wrap").toggleClass("active");
        $("#menu_wrap_op").toggleClass("active");
        $("#header").toggleClass("active");
      };
    </script>
    <title>Document</title>
  </head>
  <body>
    <header id="header" class="header">
      <div
        id="menu_wrap"
        class="menu_wrap"
        style="position: absolute; float: left; width: 100vw"
      >
        <a id="menu" class="menu-trigger" href="#" onclick="movemenu()">
          <span></span>
          <span></span>
          <span></span>
        </a>
        <div id="menu_wrap_op" class="menu_wrap_op">
          <div id="menu_list" class="menu_list_wrap">
                <ol style="width: auto; text-align: center; padding: unset">
                  <li><a href="http://naver.com" class="menu_list">A</a></li>
                  <li><a href="http://" class="menu_list">B</a></li>
                  <li><a href="http://" class="menu_list">C</a></li>
                </ol>
              </div>
            </div>
        </div>
      </div>
    </header>
    <div id="main_frame" class="main_frame" style="color: white">
      











      
    </div>
  </body>
</html>
